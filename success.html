<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Berhasil!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Style khusus untuk halaman sukses */
        .success-container .icon {
            font-size: 6em;
            color: #2ecc71; /* Warna hijau sukses */
            margin-bottom: 20px;
            animation: pop-in 0.5s ease-out;
        }

        .countdown-timer {
            font-size: 8em;
            font-weight: 700;
            color: var(--text-primary);
            margin: 20px 0;
            animation: pulse 1s infinite;
        }

        @keyframes pop-in {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="./assets/Logo.png" alt="Logo ShooteraSnap" />
        <span>Sudut Lagi</span>
    </div>

    <div class="main-container">
        <div class="content-box success-container">
            <div class="icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="page-title">Pembayaran Berhasil!</h1>
            <h2 class="sub-title">Sesi photobooth akan dimulai dalam...</h2>
            <div id="countdownTimer" class="countdown-timer">3</div>
        </div>
    </div>

    <script src="./renderer.js"></script>
</body>
</html>
