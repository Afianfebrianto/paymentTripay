<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Photobooth Kilat - Pembayaran</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://tripay.co.id;">
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <header>
            <h1>Sesi Photobooth Kilat</h1>
            <p class="base-price">Harga Normal: Rp <span id="hargaNormal">50,000</span></p>
        </header>

        <section id="voucher-section">
            <label for="voucherCode">Kode Voucher (Opsional):</label>
            <input type="text" id="voucherCode" name="voucherCode" placeholder="Masukkan kode voucher jika ada">
        </section>

        <section id="action-section">
            <button id="payButton">Bayar Sekarang</button>
        </section>

        <section id="payment-details-section" style="display:none;">
            <h2>Detail Pembayaran:</h2>
            <div id="payment-instructions">
                <p>Metode: <span id="paymentMethodText">-</span></p>
                <p>Silakan lakukan pembayaran sebesar: <strong>Rp <span id="paymentAmountText">-</span></strong></p>
                <div id="qrCodeContainer" style="display:none; margin-top:15px; text-align:center;">
                    <img id="qrCodeImage" src="" alt="QR Code Pembayaran" style="max-width: 280px; border:1px solid #ccc; padding:5px;">
                </div>
                <p id="vaContainer" style="display:none;">Nomor Virtual Account: <strong id="vaNumberText">-</strong></p>
                <p id="paymentLinkContainer" style="display:none;">
                    Link Pembayaran: <a href="#" id="externalPaymentLink" target="_blank">Klik di sini untuk bayar</a>
                </p>
                <p class="expiry-info">Bayar sebelum: <span id="expiryTimeText">-</span></p>
            </div>
        </section>

        <section id="status-section">
            <p>Status Pembayaran: <strong id="paymentStatusText">Menunggu Aksi</strong></p>
            <p id="errorMessage" class="error-message" style="display:none;"></p>
        </section>

        <section id="dslrbooth-status-section" style="display:none;">
            <p id="dslrboothStatusText"></p>
        </section>
    </div>

    <script src="./renderer.js"></script> </body>
</html>
