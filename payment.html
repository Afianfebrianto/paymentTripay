<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilih Metode Pembayaran</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff; /* Putih */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      h2 {
        color: #333;
        margin-bottom: 30px;
      }
      .logo-header {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 8px 16px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .logo-header img {
        height: 40px;
        margin-right: 12px;
      }

      .logo-header span {
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }

      .container {
        display: flex;
        gap: 40px;
      }

      .method {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        border: 3px solid #d4af37; /* Warna emas */
        border-radius: 12px;
        background-color: #fffef5; /* Putih kekuningan lembut */
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        width: 180px;
      }

      .method:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4); /* Bayangan emas */
      }

      .method img {
        width: 100px;
        height: 100px;
        object-fit: contain;
        margin-bottom: 10px;
      }

      .label {
        font-size: 18px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="logo-header">
      <img src="./assets/logo.png" alt="Logo" />
      <span>ShooteraSnap</span>
    </div>
    <h1>Pilih Metode Pembayaran</h1>
    <div class="container">
      <div class="method" onclick="goToQRIS()">
        <img src="./assets/QRIS.png" alt="QRIS" />
        <div class="label">QRIS</div>
      </div>
      <div class="method" onclick="goToKode()">
        <img src="./assets/Vocher.png" alt="Kode" />
        <div class="label">Kode Pembayaran</div>
      </div>
    </div>

    <script>
      function goToQRIS() {
        window.location.href = "qris.html";
      }

      function goToKode() {
        window.location.href = "payment_page.html";
      }
    </script>
  </body>
</html>
