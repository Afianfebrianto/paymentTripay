<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Metode Pembayaran</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="logo-container">
        <img src="./assets/Logo.png" alt="Logo ShooteraSnap" />
        <span>Sudut Lagi</span>
    </div>

    <div class="main-container">
        <div class="content-box">
            <h1 class="page-title">PILIH PEMBAYARAN</h1>
            <div class="method-selection-box">
                <div class="method-button" id="qrisMethod">
                    <i class="fas fa-qrcode"></i>
                    <span>QRIS</span>
                </div>
                <div class="method-button" id="kodeMethod">
                    <i class="fas fa-ticket-alt"></i>
                    <span>TUNAI / KODE</span>
                </div>
            </div>
        </div>
    </div>
    
    <button class="back-button" id="backButtonToIndex"><i class="fas fa-arrow-left"></i> Kembali</button>

    <script src="./renderer.js"></script>
</body>
</html>
