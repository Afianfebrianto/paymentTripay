<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Selamat Datang di Shootera Photobooth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Impor Font Awesome untuk Ikon Panah -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* CSS untuk Halaman Awal */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Mencegah scroll */
            font-family: 'Poppins', sans-serif;
        }

        .splash-container {
            width: 100%;
            height: 100%;
            background-image: url('./assets/UX Shootera.png'); /* Path ke gambar latar belakangmu */
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover; /* Memastikan gambar menutupi seluruh layar */
            position: relative;
        }

        .start-button-container {
            position: absolute;
            bottom: 5%; /* Jarak dari bawah */
            right: 5%;  /* Jarak dari kanan */
        }

        #splashStartButton {
            background-color: #2F3B4C; /* Warna biru gelap dari gambar */
            color: white;
            border: none;
            /* PERUBAHAN DI SINI: Atur radius sudut secara individual (top-left, top-right, bottom-right, bottom-left) */
            border-radius: 0px 0px 30px 0px; 
            padding: 18px 40px;
            font-size: 1.8em; /* Ukuran font lebih besar */
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        #splashStartButton:hover {
            transform: scale(1.05);
            background-color: #4A586F; /* Warna sedikit lebih terang saat hover */
        }

        #splashStartButton .fas {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="start-button-container">
            <button id="splashStartButton">
                Mulai sekarang!
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <!-- Gunakan renderer.js yang sama -->
    <script src="./renderer.js"></script>
</body>
</html>
